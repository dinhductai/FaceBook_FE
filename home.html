<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveConnect | Hẹn Hò</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2c2c2c;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar-item:hover {
            background-color: #3a3a3a;
        }

        .sidebar-item i {
            font-size: 24px;
            margin-right: 10px;
        }

        .sidebar-item:nth-child(1) {
            background-color: #ff4d4d;
        }

        .sidebar-item:nth-child(2) {
            background-color: #d946ef;
        }

        .sidebar-item:nth-child(3) {
            background-color: #facc15;
        }

        .sidebar-item:nth-child(4) {
            background-color: #22d3ee;
        }

        .verify-photo {
            background-color: #ff6b6b;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: auto;
        }

        .verify-photo img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        /* Main content */
        .main-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .user-card {
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .user-card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .user-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
        }

        .user-info h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .user-info p {
            font-size: 16px;
        }

        .user-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 2px solid;
            transition: transform 0.3s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .rewind-btn {
            color: #facc15;
            border-color: #facc15;
        }

        .dislike-btn {
            color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .superlike-btn {
            color: #22d3ee;
            border-color: #22d3ee;
        }

        .like-btn {
            color: #00ff00;
            border-color: #00ff00;
        }

        .boost-btn {
            color: #d946ef;
            border-color: #d946ef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div>
                    <div class="sidebar-item">
                        <i class="fa-solid fa-heart"></i>
                        <span>Người yêu</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-solid fa-moon"></i>
                        <span>Rảnh tối nay</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-solid fa-link"></i>
                        <span>Mối quan hệ không ràng buộc</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-solid fa-star"></i>
                        <span>Nhắm người bạn mơ</span>
                    </div>
                </div>
                <div class="verify-photo">
                    <img src="https://via.placeholder.com/40" alt="Verify Photo">
                    <p>Hãy xác minh ảnh<br>THỬ NGAY</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="user-card">
                    <img src="https://via.placeholder.com/400x500" alt="User Photo">
                    <div class="user-info">
                        <h3>BôngBé 18</h3>
                        <p>Cách xa 11 km</p>
                    </div>
                </div>
                <div class="user-actions">
                    <button class="action-btn rewind-btn"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="action-btn dislike-btn"><i class="fa-solid fa-times"></i></button>
                    <button class="action-btn superlike-btn"><i class="fa-solid fa-star"></i></button>
                    <button class="action-btn like-btn"><i class="fa-solid fa-heart"></i></button>
                    <button class="action-btn boost-btn"><i class="fa-solid fa-bolt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
