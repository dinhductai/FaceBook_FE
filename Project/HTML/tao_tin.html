<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Facebook Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #000;
        color: #fff;
        height: 100vh;
        overflow: hidden;
      }

      .story-box {
        width: 400px;
        height: 700px;
        background-color: #000;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }

      .story-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .story-header {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .story-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .story-header .info {
        font-size: 14px;
        color: white;
      }

      .reaction-bar {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 24px;
      }

      .reply-box {
        position: absolute;
        bottom: 60px;
        left: 10px;
        right: 10px;
      }

      .story-progress {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background-color: rgba(255, 255, 255, 0.3);
      }

      .story-progress .progress-bar {
        height: 100%;
        width: 70%;
        background-color: white;
        animation: progress 5s linear forwards;
      }

      @keyframes progress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      .story-list .user {
        padding: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .story-list .user img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid #1877f2;
      }

      .sidebar {
        background-color: white;
        height: 100vh;
        overflow-y: auto;
        color: #000;
      }

      .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-3 sidebar p-3">
          <div class="d-flex" style="justify-content: space-between">
            <div>
              <h2 class="gradient-text" style="font-weight: bold">
                TIN CỦA BẠN
              </h2>
            </div>
            <div
              class="rounded-circle d-flex"
              style="
                width: 35px;
                height: 35px;
                background-color: #bdc3c7;
                justify-content: center;
                align-items: center;
                cursor: pointer;
              "
            >
              <i
                class="bi bi-gear-fill"
                style="font-size: 25px; color: #596275"
              ></i>
            </div>
          </div>
          <div></div>
        </div>

        <!-- Content -->
        <div class="col-9 content-wrapper" style="background-color: #f0f2f5">
          <button class="btn-close-story" onclick="goHome()">✖</button>
        </div>
      </div>
    </div>
    <style>
      .icon {
        font-size: 30px;
      }
      .icon-bar .icon {
        display: inline-block;
        font-size: 28px;
        margin: 0 5px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
      }

      .icon-bar .icon:hover {
        transform: scale(1.5) translateY(-5px);
      }
      .send-icon:hover {
        color: #0d6efd;
        transform: scale(1.2);
        transition: 0.2s ease;
      }
      .btn-close-story {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.2s ease;
      }

      .btn-close-story:hover {
        transform: scale(1.2);
        color: #f66;
      }
      .gradient-text {
        background: linear-gradient(
          to right,
          #74b9ff,
          #e84393
        ); /* Xanh Facebook sang xanh lá */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
    </style>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function goHome() {
        window.location.href = "index.html"; // hoặc '/index.html' nếu cần
      }
    </script>
  </body>
</html>
