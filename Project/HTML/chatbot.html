<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot Fullscreen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/chatbot.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="chat-container shadow-box"
      style="
        width: 740px;
        height: 1000px;
        overflow-y: auto;
        background-color: transparent;
        margin: 0 auto;
      "
    >
      <div class="d-flex my-5" style="width: 100%; justify-content: center">
        <div class="gradient-border-circle">
          <div class="inner-circle">
            <!-- Nội dung bên trong nếu muốn (ví dụ: avatar, icon...) -->
          </div>
        </div>
      </div>
      <!-- Khung chat -->
      <div
        class="chat-box d-flex flex-column mx-auto"
        style="
          width: 650px;
          height: 150px;
          background-color: #303030;
          border-radius: 10px;
          overflow: hidden;
        "
      >
        <!-- Nội dung tin nhắn -->
        <!-- <div id="chatMessages" class="flex-grow">
          <div class="message bot">Chào bạn! Tôi có thể giúp gì hôm nay?</div>
        </div> -->

        <!-- Ô nhập và nút gửi -->
        <form id="chatForm" class="chat-input-container">
          <div class="chat-input">
            <textarea
              id="userInput"
              class="input-area form-control text-white bg-transparent border-0"
              placeholder="Hỏi bất cứ điều gì"
              autocomplete="off"
              rows="1"
            ></textarea>

            <div class="chat-actions mt-2">
              <button type="button" class="icon-btn">
                <i class="bi bi-paperclip"></i>
              </button>
              <button type="button" class="icon-btn">
                <i class="bi bi-sliders2"></i> Công cụ
              </button>
              <div class="spacer"></div>
              <button type="button" class="icon-btn">
                <i class="bi bi-mic"></i>
              </button>
              <button type="submit" class="icon-btn circle">
                <i
                  class="bi bi-arrow-up-circle-fill"
                  style="font-size: 28px"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    const textarea = document.getElementById("userInput");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    // Gửi khi nhấn Enter, xuống dòng khi Shift+Enter
    textarea.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("chatForm").requestSubmit();
      }
    });
  </script>
</html>
