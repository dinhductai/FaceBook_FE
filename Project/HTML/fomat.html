<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Comment Facebook Style</title>
    <style>
      body {
        background-color: #18191a;
        color: #e4e6eb;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .comment {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .avatar {

        height: 36px;

        margin-right: 10px;

      .comment-box {
        background-color: #3a3b3c;
        border-radius: 18px;
        padding: 10px 14px;
        max-width: 600px;
      }

      .username {
        font-weight: bold;
        color: #e4e6eb;
      }

      .comment-actions {
        font-size: 13px;
        margin-top: 4px;
        color: #b0b3b8;
      }

      .comment-actions span {
        margin-right: 10px;
        cursor: pointer;
      }

      .children {
        margin-left: 50px;
        margin-top: 5px;
      }

      .reply-form {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .reply-form input {
        flex: 1;
        background-color: #3a3b3c;
        border: none;
        border-radius: 999px;
        padding: 8px 12px;
        color: #e4e6eb;
      }

      .reply-form button {
        padding: 6px 10px;
        background-color: #2374e1;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>B√¨nh lu·∫≠n</h2>
    <div id="commentSection"></div>

    <div class="reply-form" style="margin-top: 20px">

      <input type="text" id="mainComment" placeholder="Vi·∫øt b√¨nh lu·∫≠n..." />
      <button onclick="submitReply(null)">G·ª≠i</button>
    </div>

    <script>
      const comments = [
        {
          comment_id: 1,
          user_name: "Tr·ªãnh Ti·∫øn Ki√™n",
          content: "ƒë·ªõp ng·∫≠p m·ªìm r·ªìi l·∫°i h√∫t m·ª° ,<br>v√≤ng l·∫∑p",
          parent_id: null,
        },
        {
          comment_id: 2,
          user_name: "An An",
          content:
            "<strong>Tr·ªãnh Ti·∫øn Ki√™n</strong> ƒê√∫ng v·∫≠y. ƒê·ªõp ng·∫≠p m·ªìm r·ªìi l·∫°i h√∫t. Nh∆∞ng li√™n quan g√¨ t·ªõi ng∆∞·ªùi kh√°c...",
          parent_id: 1,
        },
        {
          comment_id: 3,
          user_name: "Hi·ªÉn Real",
          content: "<strong>Tr·ªãnh Ti·∫øn Ki√™n</strong> h√∫t xong ƒë·ªõp ng·∫≠p m·ªìm",
          parent_id: 1,
        },
      ];

      function buildTree(list) {
        const map = {};
        const roots = [];
        list.forEach((c) => {
          c.children = [];
          map[c.comment_id] = c;
        });
        list.forEach((c) => {
          if (c.parent_id) {
            map[c.parent_id]?.children.push(c);
          } else {
            roots.push(c);
          }
        });
        return roots;
      }

      function renderComments(comments, container) {
        comments.forEach((comment) => {
          const commentEl = document.createElement("div");
          commentEl.className = "comment";
          commentEl.innerHTML = `
          <img src="https://i.pravatar.cc/150?u=${comment.user_name}" class="avatar" />
          <div>
            <div class="comment-box">
              <span class="username">${comment.user_name}</span><br>
              <span>${comment.content}</span>
            </div>
            <div class="comment-actions">
              <span onclick="likeComment(${comment.comment_id})">üëç Like</span>
              <span onclick="showReplyForm(${comment.comment_id})">Reply</span>
              <span>1h</span>
            </div>
            <div class="reply-form" id="reply-form-${comment.comment_id}" style="display: none;">
              <input type="text" id="reply-input-${comment.comment_id}" placeholder="Tr·∫£ l·ªùi ${comment.user_name}...">
              <button onclick="submitReply(${comment.comment_id})">G·ª≠i</button>
            </div>
          </div>
        `;
          container.appendChild(commentEl);

          if (comment.children.length > 0) {
            const childDiv = document.createElement("div");
            childDiv.className = "children";
            renderComments(comment.children, childDiv);
            container.appendChild(childDiv);
          }
        });
      }

      function showReplyForm(id) {
        const form = document.getElementById(`reply-form-${id}`);
        form.style.display = form.style.display === "none" ? "flex" : "none";
      }

      function submitReply(parentId) {
        const input = parentId
          ? document.getElementById(`reply-input-${parentId}`)
          : document.getElementById("mainComment");
        const content = input.value.trim();
        if (!content) return;
        const newComment = {
          comment_id: Date.now(),
          user_name: "B·∫°n",
          content: content,
          parent_id: parentId,
          children: [],
        };
        comments.push(newComment);
        input.value = "";

        document.getElementById("commentSection").innerHTML = "";
        const tree = buildTree(comments);
        renderComments(tree, document.getElementById("commentSection"));
      }

      const tree = buildTree(comments);
      renderComments(tree, document.getElementById("commentSection"));
    </script>
  </body>
</html>
